<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale =1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="registration_number.css">

  <title>Regisration Numbers</title>
</head>

<body>
  <div class="wrapper">
    <div class="heading">
      <h4>REGISTRATION NUMBERS</h4>
      <hr id="styleMe">
    </div>
    <p>
      <div class="row">
        <div class="twelve columns">
          <b>Registration Number :</b>
          <input type="text" class="inputName" id="nameInput" placeholder="enter text here" maxlength="11">
          <input type="button" value="Add" class="addBtn" id="addMeBtn">
          <input type="button" value="Clear" class="clearBtn" id="clearBtn">

        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <div class="errorDisplay" id="errorDisplay">

          </div>

        </div>
      </div>

      <div class="row">
        <div class="twelve columns options">
          <br>
          <label>Town:</label>
          <select name="options" id="options">
            <option value="all" class="location">Select All</option>
            <option value="CA " class="location">Cape Town</option>
            <option value="CL " class="location">Paarl</option>
            <option value="CJ " class="location">George</option>
            <option value="CK " class="location">Stellenbosch</option>
          </select>
        </div>
      </div>
      <p>
        <p>
          <br>
          <div class="row">
            <div class="twelve columns">
              <div class="displayElement" id="displayMe">

              </div>

            </div>
          </div>
  </div>

  </div>

  </div>
</body>
<script src="js/registration_number.js" charset="utf-8"></script>
<script src="js/registration_numbers.dom.js" charset="utf-8"></script>



</html>
